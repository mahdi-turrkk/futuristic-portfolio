<html lang="">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description"
          content="This is the personal website of Mahdi Chavoshi, a frontend developer. On this website, you can find information about me, contact me, and explore the projects I have worked on"/>

<body style="background-color: #111111">
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app" style="margin-top: 0"></div>
<!-- built files will be auto injected -->
</body>
<style>
    html {
        scroll-behavior: smooth
    }

    ::-webkit-scrollbar {
        width: 5px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: #00FFFF33;
        border-radius: 10px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #35A29F;
        border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #00FFFF;
    }
</style>
</html>
